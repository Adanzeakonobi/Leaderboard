<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
</head>
<body>
    <h1 class="title">Leaderboard</h1>
    <main class="leadermain">
        <section>
            <header class="refresh">
                <h3>Recent scores</h3>
                <button id="refresh-btn" class="refresh-button" type="submit">Refresh</button>
            </header>
            <ul class="score-details">
            </ul>
        </section>
        <form class="form">
            <h4>Add your score</h4>
            <input type="text" id="name" class="input-field" placeholder="Your name" required><br>
            <input type="text" id="score" class="input-field"  placeholder="Your score" required><br>
            <button type="submit" value="Submit" id="sub-btn" class="sub-btn">Submit</button>
        </form>
    </main>
</body>
</html>
